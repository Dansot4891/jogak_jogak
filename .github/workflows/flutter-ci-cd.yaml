  # android shorebird patch
  patch-android:
    name: ü§ñ Patch Android
    runs-on: ubuntu-latest

    steps:
      - name: üìö Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Code Generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ‚òïÔ∏è Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: üîß Install Android SDK & Accept Licenses
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk
          ANDROID_HOME:     ${{ runner.tool_cache }}/android-sdk
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: üê¶ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: üîê Decode Keystore
        run: |
          echo "${{ env.ANDROID_KEYSTORE_BASE64 }}" \
            | base64 --decode > keystore.jks

      - name: ‚úèÔ∏è Create key.properties in app module
        run: |
          echo "storePassword=${{ env.ANDROID_KEYSTORE_PASSWORD }}" > android/app/key.properties
          echo "keyPassword=${{ env.ANDROID_KEY_PASSWORD }}" >> android/app/key.properties
          echo "keyAlias=${{ env.ANDROID_KEY_ALIAS }}" >> android/app/key.properties
          echo "storeFile=${{ github.workspace }}/keystore.jks" >> android/app/key.properties
      
      - name: üìã Debug key.properties
        run: |
          cat android/app/key.properties

      - name: üîç Debug android/app ÎîîÎ†âÌÑ∞Î¶¨ ÎÇ¥Ïö©
        run: ls -al android/app

      - name: üõ† Patch keystore path in build.gradle.kts
        working-directory: android/app
        run: |
          # Í∏∞Ï°¥: rootProject.file("app/key.properties")
          # Î≥ÄÍ≤Ω: file("key.properties")
          sed -i 's|rootProject\.file("app/key.properties")|file("key.properties")|' build.gradle.kts

      - name: üìã Debug key.properties (app Ìè¥Îçî)
        run: |
          echo "¬∑ Í≤ΩÎ°ú ÌôïÏù∏"
          ls -lah android/app/key.properties
          echo ""
          echo "¬∑ ÎÇ¥Ïö© ÌôïÏù∏"
          cat android/app/key.properties

      - name: üö® Gradle ÎπåÎìú (ÏóêÎü¨Îßå Î≥¥Í∏∞)
        working-directory: android
        shell: bash
        run: |
          chmod +x gradlew
          # 1) ÎπåÎìú Î°úÍ∑∏ ÎÇ®Í∏∞Í∏∞
          ./gradlew bundleRelease --stacktrace --console=plain 2>&1 | tee build.log || true

          # 2) ÏóêÎü¨ Î∏îÎ°ùÎßå Ï∂úÎ†•
          awk '/^FAILURE: Build failed/{flag=1} flag' build.log
          # exit codeÎäî Ïù¥Ï†Ñ ÎπåÎìú Í≤∞Í≥ºÎ•º Í∑∏ÎåÄÎ°ú Ï†ÑÎã¨
          grep -q "BUILD FAILED" build.log && exit 1 || exit 0

      - name: üß© Shorebird Patch
        id: shorebird-patch
        uses: shorebirdtech/shorebird-patch@v0
        env:
          SHOREBIRD_TOKEN:     ${{ env.SHOREBIRD_TOKEN }}
          KEYSTORE_FILE:       ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD:   ${{ env.ANDROID_KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS:      ${{ env.ANDROID_KEY_ALIAS }}
        with:
          platform: android
          args: "--verbose --track=staging"



