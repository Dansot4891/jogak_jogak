  # android shorebird patch
  patch-android:
    name: ğŸ¤– Patch Android
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Code Generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: â˜•ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: ğŸ”§ Install Android SDK & Accept Licenses
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk
          ANDROID_HOME:     ${{ runner.tool_cache }}/android-sdk
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: ğŸ¦ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: ğŸ” Decode Keystore
        run: |
          echo "${{ env.ANDROID_KEYSTORE_BASE64 }}" \
            | base64 --decode > keystore.jks

      - name: âœï¸ Create key.properties in app module
        run: |
          cat <<EOF > android/app/key.properties
          storePassword=${{ env.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ env.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ env.ANDROID_KEY_ALIAS }}
          storeFile=${{ github.workspace }}/keystore.jks
          EOF

      - name: ğŸ” Debug android/app ë””ë ‰í„°ë¦¬ ë‚´ìš©
        run: ls -al android/app

      - name: ğŸ›  Patch build.gradle.kts to use android/app/key.properties
        working-directory: android/app
        run: |
          # Kotlin DSLì—ì„œëŠ” ë³´í†µ rootProject.file("key.properties") í˜•íƒœë¡œ ì“°ì—¬ ìˆìœ¼ë‹ˆ,
          # ê·¸ ë¶€ë¶„ë§Œ app/key.propertiesë¡œ ë°”ê¿”ì¤ë‹ˆë‹¤.
          sed -i 's|rootProject\\.file("key.properties")|rootProject.file("app/key.properties")|' build.gradle.kts

      - name: ğŸ“‹ Debug key.properties (app í´ë”)
        run: |
          echo "Â· ê²½ë¡œ í™•ì¸"
          ls -lah android/app/key.properties
          echo ""
          echo "Â· ë‚´ìš© í™•ì¸"
          cat android/app/key.properties

      - name: ğŸš¨ Debug Gradle ì§ì ‘ ì‹¤í–‰ (verbose)
        working-directory: android
        run: |
          echo "Â· gradlew ì¡´ì¬ ì—¬ë¶€"
          ls -lah gradlew
          echo ""
          chmod +x gradlew
          echo ""
          ./gradlew bundleRelease --stacktrace --info --debug

      - name: ğŸ§© Shorebird Patch
        id: shorebird-patch
        uses: shorebirdtech/shorebird-patch@v0
        env:
          SHOREBIRD_TOKEN:     ${{ env.SHOREBIRD_TOKEN }}
          KEYSTORE_FILE:       ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD:   ${{ env.ANDROID_KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS:      ${{ env.ANDROID_KEY_ALIAS }}
        with:
          platform: android
          args: "--verbose --track=staging"



