name: Flutter CI/CD

on:
  push:
    branches:
      - main

jobs:
  flutter-tests:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Code Generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run Tests
        run: flutter test

  detect-flutter-changes:
    name: Detect Flutter Code Changes
    runs-on: ubuntu-latest
    outputs:
      flutter_changed: ${{ steps.filter.outputs.flutter }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: List changed files (Debugging)
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}

      - name: Detect Changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.before }}
          ref: ${{ github.sha }}
          filters: |
            flutter:
              - 'lib/**'

  shorebird-patch:
    name: Shorebird Patch
    needs: [flutter-tests, detect-flutter-changes]
    if: needs.detect-flutter-changes.outputs.flutter_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install Shorebird CLI
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://downloads.shorebird.dev/install.sh | bash
          echo "$HOME/.shorebird/bin" >> $GITHUB_PATH
          echo "export PATH=\$HOME/.shorebird/bin:\$PATH" >> $GITHUB_ENV

      - name: Confirm Shorebird Installation
        run: shorebird --version

      - name: Shorebird Login
        run: shorebird login --token ${{ secrets.SHOREBIRD_TOKEN }}

      - name: Shorebird Android Patch
        run: shorebird patch android

      - name: Shorebird iOS Patch
        run: shorebird patch ios
